{% extends "Fifa/base.html" %}
{% load staticfiles %}

{% block content %}



    <!-- Full Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        {#        <ol class="carousel-indicators">#}
        {#            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>#}
        {#            <li data-target="#myCarousel" data-slide-to="1"></li>#}
        {#            <li data-target="#myCarousel" data-slide-to="2"></li>#}
        {#        </ol>#}

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill" style="background-image:url({% static 'Fifa/img/cover1.png' %});"></div>
                <div class="carousel-caption">
                    <a href="/fifa/register/" class="btn btn-outline btn-success btn-lg">Inscribete!</a>
                </div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill" style="background-image:url({% static 'Fifa/img/cover2.jpg' %});"></div>
                <div class="carousel-caption">
                    <a href="/fifa/register/" class="btn btn-outline btn-success btn-lg">Inscribete!</a>
                </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill" style="background-image:url({% static 'Fifa/img/cover3.jpg' %});"></div>
                <div class="carousel-caption">
                    <a href="/fifa/register/" class="btn btn-outline btn-success btn-lg">Inscribete!</a>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </header>


{% endblock %}

{% block bodyscript %}
        <script>
        $('.carousel').carousel({
            interval: 5000 //changes the speed
        })
    </script>
{% endblock %}
